{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% if message %}
    <div class="alert alert-success">
        {{ message }}
    </div>
{% endif %}

{% block main %}
    <h3 class="page-headers">Login</h3>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Log In</button>
    </form>


    <script>
        // Automatically clear and fade out flash messages after 2 seconds
        setTimeout(function() {
            var alertElement = document.querySelector('.alert');
            alertElement.classList.add('fade-out');
            setTimeout(function() {
                alertElement.style.display = 'none';
            }, 1000);
        }, 2000);
    </script>

{% endblock %}
